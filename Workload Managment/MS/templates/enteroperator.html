<!DOCTYPE html>
<html>
<head>
	<title>Operator Names</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="static/style.css">


</head>

<body>



<form  action="{{url_for('login')}}">
<button type="submit" class="btn btn-primary btn-lg">Back to login</button>
</form>
<h1 class="text-center text-white m-3">Manager</h1>

<hr class="bg-white">
<div class="container-fluid">

<h3 class="float-end fst-italic fw-normal text-white m-4">
 {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %} 
</h3>
 <div class="btn-group">
  
          <form class="" action="{{url_for('trans')}}">
              <button type="submit" class="btn btn-info rounded m-2">Transactions</button>
            </form>
             <form class="m-2" action="{{url_for('bend')}}">
        
                <button type="submit" class="btn btn-danger rounded ">Open Current Plan</button>
            </form>
      </div>
      <hr class="bg-white">

<div class="row align-items-start p-3 m-2 bg-dark">
<div class="col">
<form class="bg-white rounded" action="{{url_for('addoperator')}}" method="post">
	 <h2 id="emailHelp" class="h2">ADD & DELETE OPERATOR</h2>
	 <hr>

  <div class="p-2" >
    <label for="exampleInputEmail1" class="form-label text-center">First name</label>
    <input required name="firstname" type="text" class="form-control" id="" aria-describedby="emailHelp">
  </div>
  <div class="p-2">
    <label name="lastname" for="exampleInputPassword1" class="form-label">Last Name</label>
    <input required class="p-3" name = "lastname" type="text" class="form-control">
</div>
<div class = "p-3">
  <button class = "btn btn-primary" name = "action" type="submit" value="submit" >Submit</button>
   <button class = "btn btn-danger" name = "action" type="submit"  value="delete" > Delete</button>
 </div>

</form>
</div>

<div class="col">
<form class="bg-white rounded" action="{{url_for('downtime')}}" method="post">
	 <h2 id="emailHelp" class="h2">ADD & DELETE DOWNTIME REASON</h2>
	 <hr>

  <div class="p-2" >
    <label for="exampleInputEmail1" class="form-label text-center">Type downtime reason</label>
    <input required name="downtimereason" type="text" class="form-control" id="" aria-describedby="emailHelp">
  </div>
  <div class = "p-3">
  <button class = "btn btn-primary" name = "action" type="submit" value="submit" >Submit</button>
   <button class = "btn btn-danger" name = "action" type="submit"  value="delete" > Delete</button>
 </div>
</form>
</div>

<div class="col">
 <form class="bg-white rounded"  action="{{url_for('scrapreason')}}" method="post">
   <h2 id="emailHelp" class="h2">ADD & DELETE SCRAP REASON</h2>
   <hr>

  <div class="p-2" >
    <label for="exampleInputEmail1" class="form-label text-center">Type scrap reason</label>
    <input required name="scrapreason" type="text" class="form-control" id="" aria-describedby="emailHelp">
  </div>
  <div class = "p-3">
  <button class = "btn btn-primary" name = "action" type="submit" value="submit" >Submit</button>
   <button class = "btn btn-danger" name = "action" type="submit"  value="delete" > Delete</button>
 </div>


</form>
</div>
</div>



</div>

</div>
</body>


</html>
